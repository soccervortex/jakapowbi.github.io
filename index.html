<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
</head>
<body>
    <h1>Movie Gallery</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a movie..." />
        <button id="search-button">Search</button>
    </div>
    
    <div id="movie-gallery" class="movie-gallery"></div>
    <div id="error-message" class="error-message" style="display:none;"></div> <!-- Error message element -->
    
    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
